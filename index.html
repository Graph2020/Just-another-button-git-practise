		<title>Document</title>
		<link rel="stylesheet" href="style.css" />

	<body class="flex flex-col bg-[#f9f9f9] items-center h-screen">

				class="text-[10px] text-red-100 rounded-[3px] mb-2 font-bold bg-emerald-500 px-3 py-[2.5px]"
			>
				Search
			</button>
		</div>
